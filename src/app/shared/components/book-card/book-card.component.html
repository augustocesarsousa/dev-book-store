<div id="card-book-container">
  <div id="card-book-img-content">
    <img [src]="book.imageUrl" [alt]="book.name" id="card-book-img" />
  </div>
  <h3 id="card-book-name">{{ book.name }}</h3>
  <p id="card-book-author">{{ book.author }}</p>
  <p id="card-book-price">{{ book.price | currency: "BRL" }}</p>
</div>
